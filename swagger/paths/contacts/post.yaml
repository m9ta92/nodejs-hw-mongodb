tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - number
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Semen Bot'
          number:
            description: 'Contact phone number'
            type: number
            example: 111-11-11
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
