tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a new contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - isFavourite
          - contactType
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'Semen Bot'
          phoneNumber:
            description: 'Contact phone number'
            type: number
            example: +380000000000
          email:
            description: 'Contact email'
            type: string
            example: lol@gmail.com
          isFavourite:
            description: 'Contact is favourite'
            type: boolean
            example: false
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: 'Contact photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
