type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54ad1
  name:
    description: "Contact's name"
    type: string
    example: 'Semen Bot'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: +380000000000
  email:
    description: "Contact's email"
    type: string
    example: lol@gmail.com
  isFavourite:
    description: "Contact's favourite"
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54ad1
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/photo.png
