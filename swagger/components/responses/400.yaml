description: BadRequestError
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: '678e71d556e22de747850c4 is not valid id !'
